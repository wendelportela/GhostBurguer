<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Hamburgueria</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Hamburgueria</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="/">Pedidos</a></li>
            <li><a href="criarPedidos.html">Criar Pedidos </a></li>
            <li><a href="perfil.html">Perfil</a></li>
          </ul>
        </div>
      </nav>
            

      <main class="container">
        <h4>
            Cadastrar Pedidos
        </h4>
        <div class="row">
          <div class="input-field col s12">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="titulo">Pedido</label>
            <span class="helper-text" data-error="Titulo muito curto. Preencha o titulo com pelo menos 3 caracteres" data-sucess="">Digite o tipo de pedido </span>
          </div>
        </div>



        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="" class="materialize-textarea"></textarea>
                <label for="descricao">Descrição</label>
                <span class="helper-text">Descrição do pedido</span>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="preco" type="number" class="validate" min="1" max="100">
                  <label for="preco">Preço</label>
                  <span
                   class="helper-text"
                  data-error="Preço invalido. Informe um valor entre 1 a 100" 
                  data-success="">
                  Digite o Preço
              </span>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <a href="index.html" class="btn black">Cancelar</a>
            </div>
            <div class="col">
              <a href="index.html" class="btn red">Salvar Pedido</a>
            </div>

          </div>


              

      
      
  
        

      
    
</body>
</html>
